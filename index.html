<head>

        :root {

            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-teal-500-rgb: 33, 128, 141;
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-border: rgba(94, 82, 64, 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
        }

        body {
            padding: var(--space-16);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: var(--space-32);
        }

        h1 {
            font-size: var(--font-size-3xl);
            margin: 0 0 var(--space-8) 0;
            color: var(--color-primary);
        }

        .subtitle {
            font-size: var(--font-size-lg);
            color: var(--color-text);
            margin: 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: var(--space-12);
            margin-bottom: var(--space-24);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
            width: 100%;
        }

        .filter-group label {
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-base);
        }

        select, input[type="text"] {
            padding: var(--space-12) var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            background-color: var(--color-surface);
            color: var(--color-text);
            cursor: pointer;
            width: 100%;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-focus-ring);
        }

        .btn {
            padding: var(--space-8) var(--space-16);
            border: none;
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-primary:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px var(--color-focus-ring);
        }

        .btn-secondary {
            background: rgba(94, 82, 64, 0.12);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: rgba(94, 82, 64, 0.2);
        }

        .positions-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-16);
            margin-top: var(--space-24);
        }

        @media (min-width: 768px) {
            .positions-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        .position-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-16);
            transition: all var(--duration-normal) var(--ease-standard);
            display: flex;
            flex-direction: column;
        }

        .position-card:active {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .position-card:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .position-card-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-12);
        }

        .position-card.collapsed .position-details {
            display: none;
        }

        .expand-icon {
            font-size: 20px;
            transition: transform var(--duration-normal);
        }

        .position-card.collapsed .expand-icon {
            transform: rotate(-90deg);
        }

        .position-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            margin: 0 0 var(--space-8) 0;
            color: var(--color-primary);
        }

        .position-category {
            display: inline-block;
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
            padding: var(--space-4) var(--space-12);
            border-radius: 20px;
            font-size: 12px;
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--space-12);
            width: fit-content;
        }

        .position-category.bdsm {
            background: var(--color-red-500);
        }

        .position-type {
            font-size: var(--font-size-base);
            color: var(--color-text);
            margin-bottom: var(--space-8);
        }

        .difficulty {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            margin-bottom: var(--space-12);
        }

        .difficulty-label {
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-base);
        }

        .difficulty-stars {
            display: flex;
            gap: var(--space-4);
        }

        .star {
            color: var(--color-orange-500);
            font-size: 16px;
        }

        .position-description {
            font-size: var(--font-size-base);
            color: var(--color-text);
            line-height: 1.6;
            flex-grow: 1;
            margin-bottom: var(--space-12);
        }

        .position-details {
            margin-top: var(--space-12);
        }

        .detail-section {
            margin-bottom: var(--space-16);
        }

        .detail-section-title {
            font-weight: var(--font-weight-semibold);
            color: var(--color-primary);
            margin-bottom: var(--space-8);
            font-size: var(--font-size-base);
        }

        .detail-section-content {
            font-size: 13px;
            color: var(--color-text);
            line-height: 1.6;
        }

        .position-tips {
            background: rgba(33, 128, 141, 0.08);
            padding: var(--space-12);
            border-radius: var(--radius-base);
            font-size: 13px;
            color: var(--color-text);
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text);
        }

        .empty-state p {
            margin: 0;
            font-size: var(--font-size-lg);
        }

        .random-section {
            margin-bottom: var(--space-24);
            text-align: center;
        }

        .btn-random {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            font-size: var(--font-size-lg);
            padding: var(--space-12) var(--space-24);
        }

        .random-result {
            margin-top: var(--space-24);
            display: none;
        }

        .random-result.active {
            display: block;
        }

        .random-card {
            background: var(--color-surface);
            border: 2px solid var(--color-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            max-width: 500px;
            margin: 0 auto;
        }

        .navigation {
            display: flex;
            gap: var(--space-8);
            justify-content: center;
            margin-top: var(--space-24);
            flex-wrap: wrap;
        }

        .stats {
            text-align: center;
            font-size: var(--font-size-base);
            color: var(--color-text);
            margin-top: var(--space-16);
        }

        @media (max-width: 640px) {
            body {
                padding: var(--space-12);
            }

                font-size: var(--font-size-2xl);
            }

            .position-card-header {
                flex-wrap: wrap;
                gap: var(--space-8);
            }
        }
    </style>
</head>

        function filterPositions() {
            const category = document.getElementById('categoryFilter').value;
            const type = document.getElementById('typeFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filtered = positions.filter(pos => {
                const matchesCategory = !category || pos.category === category;
                const matchesType = !type || pos.type === type;
                const matchesDifficulty = !difficulty || pos.difficulty.toString() === difficulty;
                const matchesSearch = !search || pos.name.toLowerCase().includes(search);

                return matchesCategory && matchesType && matchesDifficulty && matchesSearch;
            });

            renderPositions(filtered);
        }
